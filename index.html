<html lang="en">

<head>

    <div class="container">
        <div class="main">
            <div class="info">
                <img src="./assets/logo.svg" alt="" class="logo">
                <h2 class="titulo">Atualize ideias e informações em 5 minutos.</h2>

            <div class="newsletter">
                <form action="">
                    <label for="email">Insira seu e-mail:</label> <br>
                    <fieldset>
                        <input type="email" class="campo_Input" name="email" id="email" placeholder="oi@rocketseat.com" required autofocus>
                        <button class="botao_enviar"><img src="./assets/send.svg" alt="" class="icon-send"></button>
                    </fieldset>
                </form>
            </div>
                <a href="#" class="link">deixe-me ler primeiro <img src="./assets/arrow-right.svg" class="seta"></a>

        </div>
